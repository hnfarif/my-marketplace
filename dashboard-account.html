        </div>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class=" navbar navbar-expand-lg navbar-light navbar-store fixed-top" data-aos="fade-down">
          <div class="container-fluid">
            <button class="btn-secondary d-md-none mr-auto mr-2" id="menu-toggle">
              &laquo; Menu
            </button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <ul class="navbar-nav d-none d-lg-flex ml-auto">
                <li class="nav-item dropdown">
                  <a href="" id="navbarDropdown" role="button" class="nav-link" data-toggle="dropdown">
                    <img src="/images/icon-user.png" alt="" class="rounded-circle mr-2 profile-picture">

                  </a>
                  <div class="dropdown-menu">
                    <a href="/dashboard.html" class="dropdown-item">
                      Dashboard
                    </a>

                      Settings
                    </a>

              <ul class="navbar-nav d-block d-lg-none">
                <li class="nav-item">

                    Cart

                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Section Content -->
        <div class="section-content section-dashboard-home" data-aos="fade-up">
          <div class="container-fluid">
            <div class="dashboard-heading">
              <h2 class="dashboard-title">
                Akun Saya
              </h2>
              <p class="dashboard-subtitle">
                Update your current profile
              </p>
            </div>
            <div class="dashboard-content">
              <div class="row">
                <div class="col-12">
                  <form action="">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="namaLengkap">Nama Lengkap</label>
                              <input type="text" class="form-control" id="namaLengkap" name="namaLengkap" value="">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="email">Alamat Email</label>
                              <input type="email" class="form-control" id="email" name="email" value="">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="alamatSatu">Alamat 1</label>
                              <input type="text" class="form-control" id="alamatSatu" name="alamatSatu" value="">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="alamatDua">Alamat 2</label>
                              <input type="text" class="form-control" id="alamatDua" name="alamatDua" value="">
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group"><label for="provinsi">Provinsi</label>
                              <select class="form-control" id="provinsi" name="provinsi" value="">
                                <option value="Jawa Barat">Jawa Barat</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group"><label for="city">City</label>
                              <select class="form-control" id="city" name="city" value="">
                                <option value="Jawa Bandung">Bandung</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group"><label for="kodePos">Kode Pos</label>
                              <input type="text" class="form-control" id="kodePos" name="kodePos" value="">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="negara">Negara</label>
                              <input type="text" class="form-control" id="negara" name="negara" value="">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="noHp">No Telepon</label>
                              <input type="text" class="form-control" id="noHp" name="noHp" value="">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col text-right">
                            <button type="submit" class="btn btn-success px-5">Simpan Perubahan</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script>
    AOS.init();
  </script>

  <script>
    $('#menu-toggle').click(function (e) {
      e.preventDefault();

      $('#wrapper').toggleClass('toggled');
    })
  </script>
